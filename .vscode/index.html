<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="logo da TR"/>
        <p>@trsoluções</p>
      </div>

      <div id="switch" onclick="toggleModel()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#">Inscrever-se no NVW</a>
        </li>
        <li>
          <a href="#">Baixar meu e-book</a>
        </li>
        <li>
          <a
            href="https://github.com/pauloadm2008/Projetos-Angular"
            target="_blank"
            >Ver meu portfólio</a
          >
        </li>
        <li>
          <a href="https://app.rocketseat.com.br/dashboard" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://github.com/pauloadm2008?tab=repositories"
          target="_blank"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://github.com/pauloadm2008?tab=repositories"
          target="_blank"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://github.com/pauloadm2008?tab=repositories"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://github.com/pauloadm2008?tab=repositories"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </div>

    <footer>
      Feito por Paulo
      <a href="https://github.com/pauloadm2008?tab=repositories">Github</a>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
